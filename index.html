<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            font-weight: 600;
        }
        .container {
            width: 90%;
            margin: auto;
            max-width: 800px;
            display: none;
        }
        
        /* Stylizacja pola wyszukiwania */
        .search-container {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .search-container input {
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            width: 80%;
            max-width: 400px;
            background-color: #333;
            color: white;
        }
        .search-icon {
            font-size: 1.5em;
            color: #ffcc00;
        }

        /* Stylizacja link√≥w do post√≥w */
        .post-links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .post-link {
            background-color: #ffcc00;
            color: #121212;
            padding: 20px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            width: 300px;
            text-align: center;
            margin: 10px 0;
            box-shadow: 0 6px 15px rgba(255, 204, 0, 0.3);
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .post-link:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 18px rgba(255, 204, 0, 0.5);
        }
        
        /* Przycisk kontaktowy */
        .contact-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            color: black;
            font-size: 28px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 204, 0, 0.9);
            transition: transform 0.2s ease-in-out;
        }
        .contact-link:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Blog</h1>

    <!-- Pole wyszukiwania z lupƒÖ -->
    <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Wyszukaj post..." oninput="searchPosts()">
    </div>

    <!-- Linki do post√≥w w wiƒôkszych prostokƒÖtach -->
    <div class="post-links-container">
        <a href="post.html?id=1" class="post-link">Post 1</a>
        <a href="post.html?id=2" class="post-link">Post 2</a>
    </div>

    <div class="container" id="posts"></div>

    <!-- Przycisk kontaktowy -->
    <div class="contact-link">
        <a href="kontakt.html" style="color: black; text-decoration: none;">!</a>
    </div>

    <script>
        function searchPosts() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const posts = document.querySelectorAll('.post');

            posts.forEach(post => {
                const title = post.getAttribute('data-title');
                if (title.indexOf(filter) > -1) {
                    post.style.display = "";
                } else {
                    post.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
