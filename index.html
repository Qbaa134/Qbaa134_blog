<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qbaa134_Blog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        .sponsor-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .sponsor-text {
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px; /* Odstęp między tekstem a obrazkiem */
            text-transform: uppercase;
        }
        
        .sponsor-image {
            max-width: 55%;
            height: auto;
            margin-left: 5mm;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        
        .search-icon {
            color: #ffcc00;
            font-size: 20px;
            margin-right: 10px;
        }
        
        #searchInput {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2e2e2e;
            color: white;
            font-size: 16px;
        }

        .post-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .post-link, .button {
            display: block;
            width: 400px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            background: #ffcc00;
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 40px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .post-link:hover, .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.15);
        }

        .star-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        svg {
            width: 200px;
            height: 200px;
        }
        
        path {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: draw 2s ease-in-out forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ffcc00;
            color: black;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        .show-notification {
            display: block;
            animation: fadeIn 0.5s ease-in-out, fadeOut 3s ease-in-out 3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .empty-space {
            height: 50vh; 
        }

    </style>
</head>
<body>

    <div class="sponsor-container">
        <div class="sponsor-text">Główny sponsor</div>
        <img src="https://raw.githubusercontent.com/Qbaa134/Qbaa134_blog/main/PCBWay.png" alt="Sponsor" class="sponsor-image">
    </div>

    <h1>Blog</h1>

    <div class="search-container">
        <span class="search-icon">🔍</span>
        <input type="text" id="searchInput" onkeyup="searchPosts()" placeholder="Szukaj postów...">
    </div>

    <div class="post-links" id="postLinks">
        <a href="post1.html" class="post-link" data-title="Powitanie">Powitanie</a>
        <a href="post2.html" class="post-link" data-title="Top 10 Hakerskich Narzędzi">Top 10 Hakerskich Narzędzi</a>
        <a href="post3.html" class="post-link" data-title="Porównanie ESP8266 i ESP32">Porównanie ESP8266 i ESP32</a>
        <a href="post4.html" class="post-link" data-title="Co to inżynieria odwrotna?">Co to inżynieria odwrotna?</a> 
        <a href="post5.html" class="post-link" data-title="Deauther by Spacehuhn-DIY">Deauther by Spacehuhn-DIY</a>
        <a href="post6.html" class="post-link" data-title="Internetowa Stacja Pogodowa">Internetowa Stacja Pogodowa</a>
    </div>

    <div class="empty-space"></div>

    <div id="welcomeNotification" class="notification">
        Witaj na stronie! 🎉 Cieszę się, że tu jesteś! 😊
    </div>

    <div class="contact-link">
        <a href="kontakt.html" style="color: black; text-decoration: none; font-size: 20px;">O mnie</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        setTimeout(() => {
            document.querySelector('.star-container').style.display = 'none';
        }, 2000);

        function searchPosts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.post-link').forEach(link => {
                const title = link.getAttribute('data-title').toLowerCase();
                link.style.display = title.includes(input) ? "block" : "none";
            });
        }

        window.onload = function() {
            const notification = document.getElementById('welcomeNotification');
            notification.classList.add('show-notification');
        };
    </script>

</body>
</html>
