<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            font-weight: 600;
        }
        .container {
            width: 90%;
            margin: auto;
            max-width: 800px;
            display: none; /* Ukrywamy posty */
        }
        .post {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .post:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.15);
        }
        .post-title {
            cursor: pointer;
            color: #ffcc00;
            font-weight: bold;
        }

        /* Wyszukiwarka */
        .search-container {
            margin: 20px;
            text-align: center;
        }

        #searchInput {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 2px solid #ffcc00;
            background-color: #1e1e1e;
            color: white;
        }

        #searchInput:focus {
            outline: none;
            border-color: #ff9900;
        }

        /* Zapisz jako PDF */
        .pdf-button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }

        .pdf-button:hover {
            background-color: #ff9900;
        }

        /* Chatbot */
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .chatbot-button {
            background-color: #ffcc00;
            color: black;
            font-size: 1.2em;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .chatbox {
            display: none;
            background-color: #121212;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #userMessage {
            width: 80%;
            padding: 5px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #sendMessage {
            background-color: #ffcc00;
            color: black;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Animacja rysowania gwiazdy */
        .star-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        svg {
            width: 200px;  /* Większa gwiazda */
            height: 200px;
        }
        path {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: draw 2s ease-in-out forwards;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Styl przycisku kontaktowego */
        .contact-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            color: black;
            font-size: 28px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 204, 0, 0.9);
            transition: transform 0.2s ease-in-out;
        }

        .contact-link:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <!-- Animacja gwiazdy -->
    <div class="star-container">
        <svg viewBox="0 0 100 100">
            <path d="M50 10 L61 40 L90 40 L65 60 L75 90 L50 70 L25 90 L35 60 L10 40 L39 40 Z"
                  stroke="yellow" stroke-width="4" fill="none"/>
        </svg>
    </div>

    <h1>Blog</h1>
    
    <!-- Wyszukiwarka -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Szukaj postów..." oninput="searchPosts()">
    </div>
    
    <!-- Zapisz jako PDF -->
    <button id="savePDF" class="pdf-button">Zapisz jako PDF</button>

    <!-- Posty -->
    <div class="container" id="posts"></div>

    <!-- Przycisk kontaktowy -->
    <div class="contact-link">
        <a href="kontakt.html" style="color: black; text-decoration: none;">!</a>
    </div>

    <!-- Chatbot -->
    <div class="chatbot">
        <button id="chatbotToggle" class="chatbot-button">Chatbot</button>
        <div id="chatbox" class="chatbox">
            <div id="chatMessages" class="chat-messages"></div>
            <input type="text" id="userMessage" placeholder="Wpisz wiadomość..." />
            <button id="sendMessage">Wyślij</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Ukrywanie animacji gwiazdy po 2 sekundach i wyświetlenie postów
        setTimeout(() => {
            document.querySelector('.star-container').style.display = 'none';
            document.getElementById('posts').style.display = 'block';
        }, 2000);

        // Załaduj posty z pliku JSON
        async function loadPosts() {
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();
                const container = document.getElementById('posts');
                container.innerHTML = posts.map(post => `
                    <div class="post">
                        <a href="post.html?id=${post.id}" class="post-title">${post.title}</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        loadPosts(); // Inicjalizacja ładowania postów

        // Wyszukiwanie postów
        function searchPosts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const posts = document.querySelectorAll('.post');
            posts.forEach(post => {
                const title = post.querySelector('.post-title').textContent.toLowerCase();
                if (title.includes(input)) {
                    post.style.display = '';
                } else {
                    post.style.display = 'none';
                }
            });
        }

        // Zapisz jako PDF
        document.getElementById('savePDF').addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text('Blog - Moje Posty', 20, 20);
            let y = 30;

            const posts = document.querySelectorAll('.post');
            posts.forEach(post => {
                const title = post.querySelector('.post-title').textContent;
                doc.text(title, 20, y);
                y += 10;
            });

            doc.save('blog.pdf');
        });

        // Chatbot
        document.getElementById('chatbotToggle').addEventListener('click', () => {
            const chatbox = document.getElementById('chatbox');
            chatbox.style.display = chatbox.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('sendMessage').addEventListener('click', () => {
            const userMessage = document.getElementById('userMessage').value;
            if (userMessage) {
                displayMessage(userMessage, 'user');
                document.getElementById('userMessage').value = '';

                setTimeout(() => {
                    displayMessage('Dziękuję za wiadomość! Jeśli masz pytania, napisz do mnie na maila.', 'bot');
                }, 1000);
            }
        });

        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add(sender);
            document.getElementById('chatMessages').appendChild(messageElement);
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }
    </script>
</body>
</html>
