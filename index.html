<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qbaa134_Blog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            font-weight: 600;
        }

        /* Wyszukiwarka */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .search-icon {
            color: #ffcc00;
            font-size: 20px;
            margin-right: 10px;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2e2e2e;
            color: white;
            font-size: 16px;
        }

        /* Linki do postów */
        .post-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .post-link {
            display: block;
            width: 300px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            background: #ffcc00;
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .post-link:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.15);
        }

        /* Animacja gwiazdy */
        .star-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        svg {
            width: 200px;
            height: 200px;
        }
        path {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: draw 2s ease-in-out forwards;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Kontakt */
        .contact-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            color: black;
            font-size: 28px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 204, 0, 0.9);
            transition: transform 0.2s ease-in-out;
        }
        .contact-link:hover {
            transform: scale(1.1);
        }

        /* Styl powiadomienia w lewym górnym rogu */
        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ffcc00;
            color: black;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        /* Animacja dla powiadomienia */
        .show-notification {
            display: block;
            animation: fadeIn 0.5s ease-in-out, fadeOut 3s ease-in-out 3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <!-- Animacja gwiazdy -->
    <div class="star-container">
        <svg viewBox="0 0 100 100">
            <path d="M50 10 L61 40 L90 40 L65 60 L75 90 L50 70 L25 90 L35 60 L10 40 L39 40 Z"
                  stroke="yellow" stroke-width="4" fill="none"/>
        </svg>
    </div>
 
    <h1>Blog</h1>

    <!-- Wyszukiwarka -->
    <div class="search-container">
        <span class="search-icon">🔍</span>
        <input type="text" id="searchInput" onkeyup="searchPosts()" placeholder="Szukaj postów...">
    </div>

    <!-- Linki do postów -->
    <div class="post-links" id="postLinks">
        <!-- Posty będą ładowane dynamicznie tutaj -->
    </div>

    <!-- Przykładowe posty -->
    <div class="post-links" id="postLinks">
        <a href="post1.html" class="post-link" data-title="Powitanie">Powitanie</a>
        <a href="post2.html" class="post-link" data-title="Post 2">Post 2</a>
    </div>

    <!-- Powiadomienie powitalne -->
    <div id="welcomeNotification" class="notification">
        Witaj na stronie! 🎉 Cieszę się, że tu jesteś! 😊
    </div>

    <!-- Przycisk kontaktowy -->
    <div class="contact-link">
        <a href="kontakt.html" style="color: black; text-decoration: none;">!</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Ukrywanie animacji gwiazdy po 2 sekundach
        setTimeout(() => {
            document.querySelector('.star-container').style.display = 'none';
        }, 2000);

        // Wyszukiwanie postów
        function searchPosts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.post-link').forEach(link => {
                const title = link.getAttribute('data-title').toLowerCase();
                link.style.display = title.includes(input) ? "block" : "none";
            });
        }

        // Funkcja do wyświetlania powiadomienia
        window.onload = function() {
            const notification = document.getElementById('welcomeNotification');
            notification.classList.add('show-notification');
        };
    </script>

</body>
</html>
