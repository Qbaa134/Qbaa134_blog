<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            font-weight: 600;
        }
        .container {
            width: 90%;
            margin: auto;
            max-width: 800px;
            display: none; /* Ukrywamy posty */
        }
        .post {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .post:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.15);
        }
        .post-title {
            cursor: pointer;
            color: #ffcc00;
            font-weight: bold;
        }

        /* Chatbot */
        .chatbot {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .chatbot-button {
            background-color: #ffcc00;
            color: black;
            font-size: 1.2em;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .chatbox {
            display: none;
            background-color: #121212;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .chat-messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #userMessage {
            width: 80%;
            padding: 5px;
            background-color: #1e1e1e;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #sendMessage {
            background-color: #ffcc00;
            color: black;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Animacja rysowania gwiazdy */
        .star-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        svg {
            width: 200px;  /* Większa gwiazda */
            height: 200px;
        }
        path {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: draw 2s ease-in-out forwards;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Animacja gwiazdy -->
    <div class="star-container">
        <svg viewBox="0 0 100 100">
            <path d="M50 10 L61 40 L90 40 L65 60 L75 90 L50 70 L25 90 L35 60 L10 40 L39 40 Z"
                  stroke="yellow" stroke-width="4" fill="none"/>
        </svg>
    </div>

    <h1>Blog</h1>
    
    <!-- Posty -->
    <div class="container" id="posts"></div>

    <!-- Przycisk kontaktowy -->
    <div class="contact-link">
        <a href="kontakt.html" style="color: black; text-decoration: none;">!</a>
    </div>

    <!-- Chatbot -->
    <div class="chatbot">
        <button id="chatbotToggle" class="chatbot-button">Chatbot</button>
        <div id="chatbox" class="chatbox">
            <div id="chatMessages" class="chat-messages"></div>
            <input type="text" id="userMessage" placeholder="Wpisz wiadomość..." />
            <button id="sendMessage">Wyślij</button>
        </div>
    </div>

    <script>
        // Ukrywanie animacji gwiazdy po 2 sekundach i wyświetlenie postów
        setTimeout(() => {
            document.querySelector('.star-container').style.display = 'none';
            document.getElementById('posts').style.display = 'block';
        }, 2000);

        // Załaduj posty z pliku JSON
        async function loadPosts() {
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();
                const container = document.getElementById('posts');
                container.innerHTML = posts.map(post => `
                    <div class="post">
                        <a href="post.html?id=${post.id}" class="post-title">${post.title}</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        loadPosts(); // Inicjalizacja ładowania postów

        // Obsługuje kliknięcie przycisku chatbota
        document.getElementById('chatbotToggle').addEventListener('click', () => {
            const chatbox = document.getElementById('chatbox');
            chatbox.style.display = chatbox.style.display === 'block' ? 'none' : 'block';
        });

        // Wysłanie wiadomości przez użytkownika
        document.getElementById('sendMessage').addEventListener('click', async () => {
            const userMessage = document.getElementById('userMessage').value;
            if (userMessage) {
                displayMessage(userMessage, 'user');
                document.getElementById('userMessage').value = '';

                const botResponse = await getChatbotResponse(userMessage);
                displayMessage(botResponse, 'bot');
            }
        });

        // Funkcja do wyświetlania wiadomości w czacie
        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add(sender);
            document.getElementById('chatMessages').appendChild(messageElement);
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        // Funkcja do pobierania odpowiedzi od chatbota (przy użyciu API)
        async function getChatbotResponse(userMessage) {
            try {
                const response = await fetch('/chatbot-api', { // Zakładając, że masz serwer, który obsługuje ten endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                const data = await response.json();
                return data.reply || 'Przepraszam, nie rozumiem tego pytania.';
            } catch (error) {
                console.error('Błąd podczas komunikacji z API:', error);
                return 'Wystąpił błąd. Spróbuj ponownie później.';
            }
        }
    </script>
</body>
</html>
