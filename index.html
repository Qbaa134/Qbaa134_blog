<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .container {
            width: 90%;
            margin: auto;
            max-width: 800px;
            display: none; /* Ukrywamy posty */
        }

        .post {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .post:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.15);
        }

        .post-title {
            cursor: pointer;
            color: #ffcc00;
            font-weight: bold;
        }

        .contact-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            color: black;
            font-size: 28px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 255, 0, 0.9);
            transition: transform 0.2s ease-in-out;
        }

        .contact-link:hover {
            transform: scale(1.1);
        }

        .hidden { display: none; }

        /* Animacja rysowania gwiazdy */
        .star-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        svg {
            width: 200px;  /* Większa gwiazda */
            height: 200px;
        }

        path {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: draw 2s ease-in-out forwards;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Wyszukiwarka */
        .search-box {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            padding: 10px;
            background-color: #1e1e1e;
            border: 2px solid #ffcc00;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.7);
            transition: all 0.3s ease;
            box-sizing: border-box;  /* Zapewnia, że padding jest uwzględniany w szerokości */
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 1.1em;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Umożliwia prawidłowe wyświetlanie w obrębie kontenera */
        }

        .search-box:hover {
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.9);
        }

        .search-box input:focus {
            outline: none;
            background-color: #444;
            border-radius: 10px;
            border: 2px solid #ffcc00;
        }

    </style>
</head>
<body>

    <!-- Animacja gwiazdy -->
    <div class="star-container">
        <svg viewBox="0 0 100 100">
            <path d="M50 10 L61 40 L90 40 L65 60 L75 90 L50 70 L25 90 L35 60 L10 40 L39 40 Z"
                  stroke="yellow" stroke-width="4" fill="none"/>
        </svg>
    </div>

    <h1>Blog</h1>

    <!-- Wyszukiwarka -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Wyszukaj posty..." onkeyup="searchPosts()">
    </div>

    <div class="container" id="posts"></div>

    <!-- Przycisk kontaktowy, który prowadzi do podstrony z danymi -->
    <div class="contact-link">
        <a href="kontakt.html" style="color: black; text-decoration: none;">!</a>
    </div>

    <script>
        // Ukrywanie animacji gwiazdy po 2 sekundach i wyświetlenie postów
        setTimeout(() => {
            document.querySelector('.star-container').style.display = 'none';
            document.getElementById('posts').style.display = 'block';
        }, 2000);

        // Załaduj posty z pliku JSON
        async function loadPosts() {
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();
                const container = document.getElementById('posts');
                container.innerHTML = posts.map(post => `
                    <div class="post" data-title="${post.title.toLowerCase()}">
                        <a href="post.html?id=${post.id}" class="post-title">${post.title}</a>
                        ${post.image ? `<img src="${post.image}" alt="${post.title}" class="post-image">` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        // Funkcja wyszukiwania postów
        function searchPosts() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const posts = document.querySelectorAll('.post');

            posts.forEach(post => {
                const title = post.getAttribute('data-title');
                if (title.indexOf(filter) > -1) {
                    post.style.display = "";
                } else {
                    post.style.display = "none";
                }
            });
        }

        loadPosts(); // Inicjalizacja ładowania postów
    </script>
</body>
</html>
