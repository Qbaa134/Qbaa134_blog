<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            font-weight: 600;
        }
        .post-content {
            margin: 20px;
        }
        .contact-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ffcc00;
            color: black;
            font-size: 28px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 204, 0, 0.9);
            transition: transform 0.2s ease-in-out;
        }
        .contact-link:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Post</h1>
    <div class="post-content" id="postContent"></div>

    <!-- Przycisk kontaktowy, który prowadzi do podstrony z danymi -->
    <div class="contact-link">
        <a href="kontakt.html" style="color: black; text-decoration: none;">!</a>
    </div>

    <script>
        // Funkcja ładująca post na podstawie parametru 'id' w URL
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');
            try {
                const response = await fetch('posts.json');
                const posts = await response.json();
                const post = posts.find(post => post.id === postId);
                if (post) {
                    document.getElementById('postContent').innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                    `;
                } else {
                    document.getElementById('postContent').innerHTML = "<p>Post not found.</p>";
                }
            } catch (error) {
                console.error('Error loading post:', error);
            }
        }

        loadPost(); // Ładowanie posta na stronie
    </script>

</body>
</html>
