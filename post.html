<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            font-weight: 600;
        }
        .post-container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .comment-section {
            margin-top: 50px;
        }
        .comment {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .back-link {
            margin-top: 30px;
            font-size: 1.2em;
            color: #ffcc00;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Post</h1>

    <div class="post-container" id="post"></div>

    <!-- Sekcja komentarzy -->
    <div class="comment-section" id="comments">
        <h2>Komentarze</h2>
        <div id="commentList"></div>
        <textarea id="commentInput" rows="4" cols="50" placeholder="Dodaj komentarz..."></textarea><br>
        <button onclick="addComment()">Dodaj komentarz</button>
    </div>

    <a href="index.html" class="back-link">Powrót na stronę główną</a>

    <script>
        // Funkcja do załadowania konkretnego posta
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');

            try {
                const response = await fetch('posts.json');
                const posts = await response.json();
                const post = posts[postId];
                const postContainer = document.getElementById('post');

                postContainer.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                `;
                loadComments(postId);  // Załaduj komentarze dla tego posta
            } catch (error) {
                console.error('Error loading post:', error);
            }
        }

        // Funkcja do załadowania komentarzy
        function loadComments(postId) {
            const comments = JSON.parse(localStorage.getItem('comments')) || {};
            const postComments = comments[postId] || [];
            const commentList = document.getElementById('commentList');

            commentList.innerHTML = postComments.map(comment => `
                <div class="comment">${comment}</div>
            `).join('');
        }

        // Funkcja do dodawania komentarza
        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();
            if (commentText) {
                const params = new URLSearchParams(window.location.search);
                const postId = params.get('id');
                const comments = JSON.parse(localStorage.getItem('comments')) || {};

                if (!comments[postId]) {
                    comments[postId] = [];
                }

                comments[postId].push(commentText);
                localStorage.setItem('comments', JSON.stringify(comments));

                commentInput.value = '';  // Wyczyść pole tekstowe
                loadComments(postId);  // Załaduj ponownie komentarze
            }
        }

        // Inicjalizacja
        loadPost();
    </script>

</body>
</html>
