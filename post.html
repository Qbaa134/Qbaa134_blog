<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posty</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            font-weight: 600;
        }
        .post-container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .comment-section {
            margin-top: 50px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .comment {
            background: #333333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .back-link-container {
            margin-top: 30px;
            background-color: #ffcc00;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .back-link {
            font-size: 1.2em;
            color: black;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        /* Styl dla tekstowego pola do wpisywania komentarza */
        #commentInput {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 8px;
            background-color: #333333;
            color: white;
            border: 1px solid #444444;
            resize: vertical; /* Pozwalamy na zmianę wysokości */
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        #commentInput:focus {
            outline: none;
            background-color: #444444;
        }

        /* Styl przycisku do dodania komentarza */
        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
        }

        /* Styl dla gwiazdek */
        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .star {
            font-size: 2em;
            color: #ffd700;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .star:hover {
            transform: scale(1.2);
        }

        .star.selected {
            color: #ffcc00;
        }

        /* Styl dla nazwiska użytkownika */
        #username {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #ffcc00;
        }

        /* Styl dla pola wpisywania nazwy użytkownika */
        #userInput {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 8px;
            background-color: #333333;
            color: white;
            border: 1px solid #444444;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Posty</h1>

    <div class="post-container" id="post"></div>

    <!-- Sekcja komentarzy -->
    <div class="comment-section" id="comments">
        <h2>Komentarze</h2>
        
        <!-- Wpisywanie nazwy użytkownika -->
        <input type="text" id="userInput" placeholder="Wpisz swoją nazwę użytkownika" /><br>

        <!-- Gwiazdki do oceniania -->
        <div class="stars" id="starRating">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>

        <!-- Pole do wpisywania komentarza -->
        <textarea id="commentInput" rows="4" cols="50" placeholder="Dodaj komentarz..."></textarea><br>
        <button onclick="addComment()">Dodaj komentarz</button>

        <!-- Wyświetlanie komentarzy -->
        <div id="commentList"></div>
    </div>

    <!-- Przycisk powrotu -->
    <div class="back-link-container">
        <a href="index.html" class="back-link">Powrót na stronę główną</a>
    </div>

    <script>
        // Funkcja do załadowania postów o id 1 i 2
        async function loadPosts() {
            try {
                // Wczytujemy dane z pliku JSON
                const response = await fetch('posts.json');
                const posts = await response.json();

                // Pobieramy posty o id 1 i 2
                const post1 = posts[1];
                const post2 = posts[2];

                // Element, w którym będą wyświetlane posty
                const postContainer = document.getElementById('post');

                // Wstawiamy zawartość postów do kontenera
                postContainer.innerHTML = `
                    <h2>${post1.title}</h2>
                    <p>${post1.content}</p>

                    <hr>

                    <h2>${post2.title}</h2>
                    <p>${post2.content}</p>
                `;

                // Jeśli chcesz wczytać komentarze dla każdego z postów, możesz dodać tutaj dodatkową funkcjonalność:
                loadComments(1);  // Komentarze dla posta o id 1
                loadComments(2);  // Komentarze dla posta o id 2

            } catch (error) {
                console.error('Błąd podczas ładowania postów:', error);
            }
        }

        // Funkcja do załadowania komentarzy
        function loadComments(postId) {
            const comments = JSON.parse(localStorage.getItem('comments')) || {};
            const postComments = comments[postId] || [];
            const commentList = document.getElementById('commentList');

            commentList.innerHTML = postComments.map(comment => `
                <div class="comment">
                    <strong>${comment.username}</strong> - ${'★'.repeat(comment.rating)}<br>
                    ${comment.text}
                </div>
            `).join('');
        }

        // Funkcja do dodawania komentarza
        function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();
            const username = document.getElementById('userInput').value.trim();
            const rating = getSelectedRating();

            if (commentText && username && rating) {
                const params = new URLSearchParams(window.location.search);
                const postId = params.get('id');
                const comments = JSON.parse(localStorage.getItem('comments')) || {};

                if (!comments[postId]) {
                    comments[postId] = [];
                }

                comments[postId].push({
                    text: commentText,
                    username: username,
                    rating: rating
                });

                localStorage.setItem('comments', JSON.stringify(comments));

                commentInput.value = '';  // Wyczyść pole tekstowe
                document.getElementById('userInput').value = '';  // Wyczyść pole nazwy użytkownika
                loadComments(postId);  // Załaduj ponownie komentarze
            } else {
                alert('Proszę uzupełnić wszystkie pola!');
            }
        }

        // Funkcja do uzyskania zaznaczonej oceny (gwiazdek)
        function getSelectedRating() {
            const stars = document.querySelectorAll('.star.selected');
            return stars.length;
        }

        // Funkcja do zaznaczania gwiazdek
        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', () => {
                document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
                star.classList.add('selected');
            });
        });

        // Inicjalizacja
        loadPosts();
    </script>

</body>
</html>
