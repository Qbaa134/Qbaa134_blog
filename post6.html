<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praca w toku</title>
    <style>
        body {
            background-color: #2e2e2e; /* Ciemno-szare tło */
            color: #f2e12c; /* Żółty tekst */
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
        }

        .gear {
            width: 250px;
            height: 250px;
            position: relative;
            animation: rotate 4s linear infinite;
        }

        .gear svg {
            width: 100%;
            height: 100%;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Praca w toku</h1>
    <div class="gear">
        <!-- SVG realistycznej zębatki -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <circle cx="100" cy="100" r="60" fill="none" stroke="#B0B0B0" stroke-width="15" />
            <g fill="none" stroke="#B0B0B0" stroke-width="15">
                <!-- Zęby zębatki -->
                <line x1="100" y1="40" x2="100" y2="10" />
                <line x1="100" y1="160" x2="100" y2="190" />
                <line x1="40" y1="100" x2="10" y2="100" />
                <line x1="160" y1="100" x2="190" y2="100" />
                <line x1="35.36" y1="35.36" x2="15.36" y2="15.36" />
                <line x1="164.64" y1="35.36" x2="184.64" y2="15.36" />
                <line x1="35.36" y1="164.64" x2="15.36" y2="184.64" />
                <line x1="164.64" y1="164.64" x2="184.64" y2="184.64" />
            </g>
            <circle cx="100" cy="100" r="20" fill="#B0B0B0" />
        </svg>
    </div>
</body>
</html>
