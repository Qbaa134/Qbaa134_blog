<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praca w toku</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #f2e12c;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .gear {
            width: 150px;
            height: 150px;
            border: 15px solid #f2e12c;
            border-radius: 50%;
            position: relative;
            animation: rotate 4s linear infinite;
        }

        .gear:before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            width: 30px;
            height: 30px;
            background-color: #f2e12c;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .gear:after {
            content: '';
            position: absolute;
            top: 50%;
            left: -20px;
            width: 30px;
            height: 30px;
            background-color: #f2e12c;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Praca w toku</h1>
    <div class="gear"></div>
</body>
</html>
