<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praca w toku</title>
    <style>
        body {
            background-color: #2e2e2e; /* Ciemno-szare tło */
            color: #f2e12c; /* Żółty tekst */
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
        }

        .gear {
            width: 250px;
            height: 250px;
            position: relative;
            animation: rotate 4s linear infinite;
        }

        .gear svg {
            width: 100%;
            height: 100%;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Praca w toku</h1>
    <div class="gear">->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
            <!-- Zębatka -->
            <circle cx="100" cy="100" r="80" fill="none" stroke="#B0B0B0" stroke-width="15" />
            <g fill="none" stroke="#B0B0B0" stroke-width="15">
                <!-- Zęby zębatki -->
                <line x1="100" y1="20" x2="100" y2="0" />
                <line x1="100" y1="180" x2="100" y2="200" />
                <line x1="20" y1="100" x2="0" y2="100" />
                <line x1="180" y1="100" x2="200" y2="100" />
                <line x1="35.36" y1="35.36" x2="15.36" y2="15.36" />
                <line x1="164.64" y1="35.36" x2="184.64" y2="15.36" />
                <line x1="35.36" y1="164.64" x2="15.36" y2="184.64" />
                <line x1="164.64" y1="164.64" x2="184.64" y2="184.64" />
                <line x1="50" y1="30" x2="40" y2="40" />
                <line x1="150" y1="30" x2="160" y2="40" />
                <line x1="50" y1="170" x2="40" y2="160" />
                <line x1="150" y1="170" x2="160" y2="160" />
                <line x1="30" y1="50" x2="40" y2="60" />
                <line x1="170" y1="50" x2="160" y2="60" />
                <line x1="30" y1="150" x2="40" y2="140" />
                <line x1="170" y1="150" x2="160" y2="140" />
            </g>
        </svg>
    </div>
</body>
</html>
