<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praca w toku</title>
    <style>
        body {
            background-color: #2e2e2e; /* Ciemno-szare tło */
            color: #f2e12c; /* Żółty tekst */
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        .gear {
            width: 150px;
            height: 150px;
            position: relative;
            animation: rotate 4s linear infinite;
        }

        .gear svg {
            width: 100%;
            height: 100%;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Praca w toku</h1>
    <div class="gear">
        <!-- SVG zębatka -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="none" stroke="#B0B0B0" stroke-width="10" />
            <g fill="none" stroke="#B0B0B0" stroke-width="10">
                <line x1="50" y1="10" x2="50" y2="0" />
                <line x1="50" y1="90" x2="50" y2="100" />
                <line x1="10" y1="50" x2="0" y2="50" />
                <line x1="90" y1="50" x2="100" y2="50" />
                <line x1="15.36" y1="15.36" x2="7.07" y2="7.07" />
                <line x1="84.64" y1="15.36" x2="92.93" y2="7.07" />
                <line x1="15.36" y1="84.64" x2="7.07" y2="92.93" />
                <line x1="84.64" y1="84.64" x2="92.93" y2="92.93" />
            </g>
        </svg>
    </div>
</body>
</html>
